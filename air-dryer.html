  <h1 class="product-txt">Air Dryer</h1>

      <div class="col-lg-3 p-0 cards">
        <div class="product-card">
          <div class="product-image">
            <img src="assets/images/products/air-dryer.png" width="200px" alt="Material Handling Equipment">

  <br><br><br><br><br><br><br>





  <div id="footer" style="width: 100%;"></div>
  <script>
    // Fetch and insert the header
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header").innerHTML = data;

        // Add event listeners after the header is loaded
        const menuIcon = document.querySelector(".menu-icon");
        const navLinks = document.querySelector(".nav-links");

        menuIcon.addEventListener("click", () => {
          navLinks.classList.toggle("active");
        });

        document.addEventListener("click", (event) => {
          if (!navLinks.contains(event.target) && !menuIcon.contains(event.target)) {
            navLinks.classList.remove("active");
          }
        });
      });

    // Fetch and insert the footer
    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
